<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Агрегатор Недвижимости</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/jquery.jscrollpane.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/select.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./js/jquery.mousewheel.js"></script>
    <script src="./js/jquery.jscrollpane.js"></script>
    <script src="./js/select.js"></script>

    <script type="text/javascript">
    	$(document).ready(function()
    	{
    		$('.scroll-pane').jScrollPane();
    	});
    </script>

  </head>




  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="./images/logo.png" alt="logo.png" />
      </a>
      <nav class="tabs">
        <a href="#">Главная</a>
        <a href="#">Аналитика рынка</a>
        <a href="#">Новости</a>
      </nav>

      <a href="#" class="lk-show-menu">
        <img src="./images/user-icon.png" alt="user-icon.png" /> Вход / Регистрация
      </a>
      <div class="lk-menu" style="display: none">         </div>
    </header>

    <main>

      <div class="map">
        <section class="filter">

          <button class="ui-button ui-button-filter">
            <img src="./images/filter.png" alt="F" title="Отфильтровать" style="position: relative; top: 4px;">
          </button>
          <button class="ui-button ui-button-apply">
            <span>Применить</span>
          </button>
          <button class="ui-button ui-button-clear clearfix">
            <span>Очистить</span>
          </button>
          <div class="block">
            <div class="radio">
            	<input type="radio" name="gender" value="buy" checked>
            	<label for="male">купить</label>
            	<input type="radio" name="gender" value="sell">
            	<label for="female">снять</label>
            </div>
          </div>
        </section>
      </div>
      <section class="banners">
        <span>Баннерные места</span>
      </section>

    </main>

    <footer>
      <span>Агрегатор недвижимости, 2018</span>
      <a href="http://rosoperator.ru/">МНПК Росоператор</a>
    </footer>

    <div class="oferta">
      <a href="#">Оферта</a>
    </div>
  </body>
</html>
